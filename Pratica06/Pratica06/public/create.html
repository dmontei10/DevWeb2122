<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Registo</title>
  </head>
  <body>
    <form action="enviarRegisto()">
        <label for="disc">Disciplina:</label>
      <input id="disc" type="text" name="disciplina" /><br />
      <label for="curs">Curso:</label>
      <input id="curs" type="text" name="curso" /><br />
      <label for="ano">Ano:</label>
      <input id="ano" type="number" name="ano" /><br />
      <label for="doce">Docente:</label>
      <input id="doce" type="text" name="docente" /><br />
      <button type="button" onclick="enviarRegisto()">Enviar</button>
    </form>
    <p id="resultado"></p>
    <p id="falhou"></p>
    <script src="js/create.js"></script>
  </body>
</html>
