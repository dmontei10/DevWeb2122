<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=800, initial-scale=1.0" />
    <title>Create-Bootstrap</title>
    <!--Comentário: Link para as funcionalidades CSS do Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Comentário: O DIV abaixo funciona como um contentor de tamanho fixo responsivo-->
    <div class="container">
    <!--Comentário: A classe jumbotron ajuda a destacar o texto que se segue-->
    <div class="jumbotron text-center">
        <h1>Minha primeira página com Bootstrap</h1>
        <p>Redimensione esta página responsiva para ver o efeito!</p>
      </div>
      <!--Comentário: O form e suas tags internas indicam como serão formatados usando classes do Bootstrap-->
      <form class="form-horizontal">
        <div class="form-group">
          <!--Comentário: Um label identifica para qual elemento é rótulo, usando o FOR-->
          <!--Comentário: Classes col-sm-xx dizem qual o tamanho horizontal ocupado pelo elemento (xx max 12)-->
          <label class="control-label col-sm-2" for="disc">Disciplina:</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              id="disc"
              placeholder="Indique o nome da disciplina"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="curs">Curso:</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              id="curs"
              placeholder="Indique o nome do curso"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="ano">Ano:</label>
          <div class="col-sm-4">
            <input
              type="number"
              class="form-control"
              id="ano"
              placeholder="Indique o ano curricular"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="doce">Docente:</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              id="doce"
              placeholder="Indique o nome do docente"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <!--Comentário: Vamos definir uma checkbox mas não fazemos nada com ela por enquanto-->
            <div class="checkbox">
              <label><input type="checkbox" /> Lembre-se de mim</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class=".col-md-3 .offset-md-3">
            <button
              type="button"
              class="btn btn-primary"
              onclick="enviarRegisto()"
            >
              Enviar
            </button>
          </div>
        </div>
      </form>
      <div class="col-sm-3">
        <p class="bg-success" id="resultado"></p>
        <p class="bg-warning" id="falhou"></p>
      </div>
      <script src="js/create.js"></script>
      <!--Comentário: O bootstrap precisa deste script-->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
